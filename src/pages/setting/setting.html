<ion-view view-title="首页" class="myInfo  agentInfo setting">
  <ion-header-bar class="head-bg">
    <div class="title titleStyle">
      个人中心
    </div>
    <i class="ion-ios-email-outline right-image emailStyle" ng-if="!settingNum.messageNum"
       ng-click="goMessage()"></i>
    <i class="ion-email-unread right-image emailStyle" style="color: red" ng-if="settingNum.messageNum"
       ng-click="goMessage()"></i>
  </ion-header-bar>
  <ion-content class="content-style" delegate-handle="mainScroll">
    <!-- 1.添加下拉刷新的组件 -->
    <ion-refresher
      pulling-text="下拉刷新页面数据..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="global-container">
      <div class="itemDiv">
        <div class="row row-wrap rowStyle">
          <div class="col col-25">
            <img ng-src="{{data.userInfo.user.avatar}}" ng-if="data.userInfo.user.avatar">
            <img src="build/assets/img/login/product_logo.png" ng-if="!data.userInfo.user.avatar">
          </div>
          <div class="col col-75">
            <div class="row" class="userInfo"><span class="username">{{data.userInfo.user.user_name}}</span></div>
            <div class="row lineOther"><span class="position">{{data.userInfo.user.work_position}}</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span class="companyName">{{data.userInfo.user.name}}</span></div>
          </div>
        </div>
      </div>
      <div class="itemDiv">
        <div class="lineStyle"></div>
        <div class="bigTitleSp">我的任务</div>
        <div class="row row-wrap rowStyleSp">
          <div class="col col-25" ng-click="userApplication()">
            <ul>
              <li>
                <img src="build/assets/img/setting/userApplication.png">
                <p>用户申请</p>
                <span class="badge badge-assertive hongDian" ng-if="settingNum.applicationNum">{{settingNum.applicationNum}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="listStyle">
        <ion-list >
          <ion-item class="text-left item item-icon-right bigTitle" style="border-top: 0">
            <img src="build/assets/img/setting/myAny.png" class="iconImg"><span class='iconFont'>我的资源</span>
            （即将上线，敬请期待）
          </ion-item>
          <ion-item class="text-left  item item-icon-right bigTitle" ng-click="goChangePassword()">
            <img src="build/assets/img/setting/updatePassword.png" class="iconImg"><span class='iconFont'>修改密码</span>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="text-left item item-icon-right bigTitle" ng-click="versionDetection()"  style="border-bottom: 0">
            <img src="build/assets/img/setting/banben.png" class="iconImg"><span class='iconFont'>版本检测</span>
          </ion-item>
        </ion-list>
        <div class="listStyle">
          <ion-list >
            <ion-item class="text-left item item-icon-right bigTitle" ng-click="exitAccount()" style="border-top: 0;border-bottom: 0">
              <img src="build/assets/img/setting/outLogin.png" class="iconImg"><span class='iconFont'>退出登录</span>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
