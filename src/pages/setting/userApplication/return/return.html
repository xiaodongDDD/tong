<ion-view view-title="返回" class="myInfo indexPage">
  <ion-header-bar class="head-bg">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    <div class="title titleStyle">
      返回
    </div>
    <button class="button button-clear button-positive" style="font-size: 14px;color: black;" ng-click="submit()">保存</button>
  </ion-header-bar>
  <ion-content class="content-style" delegate-handle="mainScroll">
    <div class="list">

      <div class="item item-divider" style="border-top: 0px">
        返回给
      </div>
      <ion-radio ng-repeat="item in clientSideList"
                 ng-value="item.value"
                 ng-model="data.clientSide">
        <div class="row row-no-padding">
          <div class="col">{{ item.text }}</div>
        </div>
      </ion-radio>
      <div class="item item-divider">
        实际归属地
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          请选择
        </div>
        <select ng-model="data.province" ng-change="selectProvince(data.province)">
          <option ng-repeat="item in data.listProvince" value="{{item}}">{{item.name}}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          <!--Lightsaber-->&nbsp;
        </div>
        <select ng-model="data.city">
          <option ng-repeat="item in data.listCity">{{item}}</option>
        </select>
      </label>
      <div class="item item-divider">
        返回缘由
      </div>
      <div class="item">
        <textarea rows="3" cols="20" style="background-color:#eee;padding:5px;width: 100%" ng-model="data.text">
        </textarea>
      </div>

    </div>
  </ion-content>
</ion-view>
