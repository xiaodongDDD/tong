<ion-view view-title="个人信息" class="indexPage personalLeaderboard" cache-view='true'>
  <ion-header-bar class="head-bg item-input-inset">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    <label class="item-input-wrapper" ng-click="openModal()" style="background-color:white">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="请输入学校名称" disabled ng-model="data.school_name">
    </label>
  </ion-header-bar>
  <ion-content class="content-style" delegate-handle="mainScroll">
    <!-- 1.添加下拉刷新的组件 -->
    <ion-refresher
      pulling-text="下拉刷新页面数据..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="global-container">
      <div class="statistics-time">
        统计自{{newViewData.day_time.start_time}}至{{newViewData.day_time.end_time}}
      </div>
    </div>
  </ion-content>
</ion-view>
